<!DOCTYPE html>
<html lang="ko">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TORP Join Form</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/form-elements.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

<body>

<!-- Top content -->
<div class="top-content">
	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg" style="background-image: url(/images/loginImage.jpg)">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1><strong>myKakao</strong> Join Form</h1>
						<div class="description">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Join to our site</h3>
								<p>Enter your information to log on:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
								<i class="fas fa-cog fa-spin"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="/api/users/join" method="post" class="join-form">
								<div class="form-group">
									<label class="sr-only" for="form-userid">UserId</label>
									<input type="text" name="userId" placeholder="User ID ..." class="form-userId form-control" id="form-userid">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="password" placeholder="Password ..." class="form-password form-control" id="form-password">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label>
									<input type="text" name="name" placeholder="Name ..." class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-username">Email</label>
									<input type="text" name="email" placeholder="email address ..." class="form-username form-control" id="form-email">
								</div>
								<button type="submit" class=" btn join-btn">Join us!</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>


<!--<script src="/js/bootstrap.js"></script>-->
<script src="/js/jquery.js"></script>
<script src="/js/form.js"></script>

</body>

</html>
